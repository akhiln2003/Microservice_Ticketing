apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickets
  template:
    metadata:
      labels:
        app: tickets
    spec:
      containers:
        - name: tickets
          image: 4khiln/tickets:latest
          env:
            - name: MONGO_URI
              value: 'mongodb://tickets-mongo-srv:27017/tickets'
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY  
          ports:
            - containerPort: 3003

---
apiVersion: v1
kind: Service
metadata:
  name: tickets-srv
spec:
  type: NodePort
  selector:
    app: tickets
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3003
      nodePort: 30033 